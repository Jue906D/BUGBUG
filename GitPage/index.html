        <!-- 渲染脚本 -->
        <script>
          const container = document.getElementById('newsContainer');

          if (Array.isArray(newsList) && newsList.length > 0) {
            newsList.forEach(news => {
              const div = document.createElement('div');
              div.className = 'col-12 d-flex justify-content-between align-items-center';

              const link = `
                <a href="${news.url}" class="text-primary text-decoration-underline"
                   style="font-size: 25px; line-height: 1.5;">${news.title}</a>
              `;

              const secret = news.secret
                ? `<span style="color: transparent; user-select: text; text-decoration: none; font-size: 25px; line-height: 1.5;">${news.secret}</span>`
                : '';

              const tag = news.tag
                ? `<span class="text-danger ms-2">${news.tag}</span>`
                : '';

              const date = `<small class="text-muted ms-auto" style="font-size: 16px;">${news.date}</small>`;

              div.innerHTML = link + secret + tag + date;
              container.appendChild(div);
            });
          } else {
            container.innerHTML = `<p class="text-muted">暂无新闻数据。</p>`;
          }
        </script>
