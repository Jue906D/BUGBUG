        <!-- 引入数据和逻辑 -->
          <script src="js/newsData.js"></script>
          <script>
            // 读取关键词
            const params = new URLSearchParams(window.location.search);
            const keyword = params.get('keyword')?.trim();
            const resultsContainer = document.getElementById('searchResults');
            const noResults = document.getElementById('noResults');

            if (keyword) {
              const matches = newsList.filter(item =>
                item.title.includes(keyword)
              );

              if (matches.length > 0) {
                matches.forEach(news => {
                  const link = document.createElement('a');
                  link.href = news.url;
                  link.className = 'list-group-item list-group-item-action';
                  link.innerHTML = `<strong>${news.title}</strong> <small class="text-muted float-end">${news.date}</small>`;
                  resultsContainer.appendChild(link);
                });
              } else {
                noResults.style.display = 'block';
              }
            } else {
              noResults.textContent = "未输入关键词。";
              noResults.style.display = 'block';
            }
          </script>
