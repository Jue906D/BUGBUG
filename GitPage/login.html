<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>后浪网-用户登录</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="" name="keywords">
        <meta content="" name="description">

        <!-- Google Web Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Raleway:wght@100;600;800&display=swap" rel="stylesheet"> 

        <!-- Icon Font Stylesheet -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

        <!-- Libraries Stylesheet -->
        <link href="lib/animate/animate.min.css" rel="stylesheet">
        <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">


        <!-- Customized Bootstrap Stylesheet -->
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <!-- Template Stylesheet -->
        <link href="css/style.css" rel="stylesheet">
    </head>

    <body>

        <!-- 登录界面 Start -->
        <div class="container-fluid py-5">
          <div class="container py-5 text-center">
            <div class="row justify-content-center">
              <div class="col-lg-6">

                <!-- 可选：logo -->
                <img src="img/LOGO.png" 
                     alt="Login illustration" 
                     class="img-fluid mb-4" 
                     style="max-width: 200px;">

                <h1 class="mb-4">用户登录</h1>

                <!-- 用户名输入框 -->
                <div class="mb-3 text-start">
                  <label for="username" class="form-label">用户名：</label>
                  <input type="text" id="username" class="form-control" placeholder="请输入用户名">
                </div>

                <!-- 密码输入框 -->
                <div class="mb-4 text-start">
                  <label for="password" class="form-label">密码：</label>
                  <input type="password" id="password" class="form-control" placeholder="请输入密码">
                </div>

                 <!-- 提示信息区域 -->
                <div id="loginMessage" class="text-danger mb-4" style="min-height: 24px;">
                  
                </div>

                <!-- 按钮区 -->
                <div class="d-flex justify-content-center gap-3">
                  <button id="loginButton" class="btn btn-primary px-4">确认登录</button>
                  <a href="index.html" class="btn btn-outline-secondary px-4">返回主页</a>
                </div>

              </div>
            </div>
          </div>
        </div>
        <!-- 登录界面 End -->

        <!-- 登录逻辑 -->
        <script>
          // ======= 预设的正确用户名与密码 =======
          const CORRECT_USERNAME = "admin";  // 可修改为你的预设用户名
          const CORRECT_PASSWORD = "123456"; // 可修改为你的预设密码

          // ======= 获取页面元素 =======
          const loginButton = document.getElementById("loginButton");
          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");
          const loginMessage = document.getElementById("loginMessage");

          // ======= 绑定点击事件 =======
          loginButton.addEventListener("click", () => {
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            // 清空旧提示
            loginMessage.textContent = "";

            // 1️⃣ 检查用户名
            if (!username || username !== CORRECT_USERNAME) {
              loginMessage.textContent = "用户不存在";
              return;
            }

            // 2️⃣ 检查密码
            if (!password || password !== CORRECT_PASSWORD) {
              loginMessage.textContent = "密码错误";
              return;
            }

            // 3️⃣ 登录成功，跳转页面
            loginMessage.classList.remove("text-danger");
            loginMessage.classList.add("text-success");
            loginMessage.textContent = "登录成功，正在跳转……";

            // 模拟短暂停顿后跳转
            setTimeout(() => {
              window.location.href = "indexInner.html"; // ✅ 修改为目标登录后页面
            }, 1000);
          });
        </script>

        
        <!-- JavaScript Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="lib/easing/easing.min.js"></script>
        <script src="lib/waypoints/waypoints.min.js"></script>
        <script src="lib/owlcarousel/owl.carousel.min.js"></script>

        <!-- Template Javascript -->
        <script src="js/main.js"></script>
    </body>

</html>
